<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HoopsHub</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: url('https://www.transparenttextures.com/patterns/wood-pattern.png') repeat;
            background-color: #b48450; /* Basketball court tone */
            color: white;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #3e2723; /* Dark wood contrast */
            text-decoration: none;
        }

        .navbar a {
            color: #ff6f00; /* Basketball orange */
            text-decoration: none;
            margin-left: 1.5rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: white;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/" class="logo">HoopsHub By Jack</a>
        <div>
            <a href="/">Home</a>
            <a href="/fan-voting">Fan Voting</a>
            <a href="/mvp">MVP Game</a>
        </div>
    </div>

</body>
</html>
